services:
  - type: web
    name: pulse-flow
    env: node
    buildCommand: |
      npm ci
      npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: GRAFANA_PROMETHEUS_URL
        sync: false
      - key: GRAFANA_PUSH_URL
        sync: false
      - key: GRAFANA_USERNAME
        sync: false
      - key: GRAFANA_API_TOKEN
        sync: false
      - key: PORT
        value: 3000
    healthCheckPath: /healthz
    healthCheckTimeout: 5
    autoDeploy: true
    numInstances: 1
    buildFilter:
      paths:
        - src/**/*.ts
        - package.json
        - package-lock.json
        - tsconfig.json